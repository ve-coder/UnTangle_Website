<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="16"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="252" rx="90" ry="10" fill="#00000018"/>

  <!-- Main body of organizer -->
  <rect x="80" y="100" width="240" height="140" rx="14" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <!-- Top face (3D effect) -->
  <path d="M80 100 L120 68 L360 68 L320 100 Z" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1.5"/>
  <!-- Right face -->
  <path d="M320 100 L360 68 L360 208 L320 240 Z" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1.5"/>

  <!-- Cable slots on top face -->
  <rect x="135" y="76" width="16" height="16" rx="8" fill="#6366f1"/>
  <rect x="163" y="76" width="16" height="16" rx="8" fill="#6366f1"/>
  <rect x="191" y="76" width="16" height="16" rx="8" fill="#6366f1"/>
  <rect x="219" y="76" width="16" height="16" rx="8" fill="#6366f1"/>
  <rect x="247" y="76" width="16" height="16" rx="8" fill="#6366f1"/>

  <!-- Cables coming out -->
  <path d="M143 76 Q143 40 155 30" stroke="#334155" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M171 76 Q175 42 185 28" stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M199 76 Q199 36 199 20" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M227 76 Q223 42 215 28" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M255 76 Q255 40 245 30" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Label on front face -->
  <text x="200" y="178" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#1e293b">UnTangle</text>
  <text x="200" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">ONE</text>

  <!-- Small print quality badge -->
  <text x="200" y="272" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">3D-gedruckt aus PLA</text>
</svg>
